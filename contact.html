<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap-CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity=
        "sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
            <title>Welkom!</title>
            <meta name="Les22" content="Les22">
            <link rel="stylesheet" type="text/css" href="contact.css" />
    </head>

    <body>
        <header>
            <div class="container mt-4 text-center">
                    <a class="btn btn-outline-primary" href="index.html" role="button">Home</a>
                    <a class="btn btn-outline-primary" href="overmij.html" role="button">Over mij</a>
                    <a class="btn btn-outline-primary" href="contact.html" role="button">Contact</a>
            </div>
        </header>

            <div class="container-md">
                <h1>Contactformulier</h1>

        <p><em>Vul hieronder het contactformulier in. We nemen zo snel mogelijk contact met u op.</em></p>
        
        <form id="contactform" action="https://formspree.io/f/xgegrrzb" method="post">

            <fieldset>
                <legend><b>Persoonsgegevens</b></legend>
                <table style="width: 100px"; border="0">
                    <tbody>
                        <tr>
                            <td style="width: 200px"><label for="voornaam">Voornaam</label></td>
                            <td style="width: 400px"><input type="text" id="voornaam" name="voornaam"></td>
                        </tr>
                        <tr>
                            <td style="width: 200px"><label for="achternaam">Achternaam</label></td>
                            <td style="width: 400px"><input type="text" id="achternaam"  name="achternaam"></td>
                        </tr>
                        <tr>
                            <td style="width: 200px"><label for="e-mailadres">E-mailadres</label></td>
                            <td style="width: 400px"><input type="text" id="e-mailadres" name="e-mailadres"></td>
                        </tr>
                        <tr>
                            <td>Bericht</td>
                            <td><label for="bericht"><textarea name ="bericht" name="bericht" rows="7" cols="75"></textarea></label></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <button type="submit" name="verzendknop"><b>Verzend</b></button>
        </form>

        <br>

        <footer>
            <h5> &#169; Nalies Leal 2024 </h5>
        </footer>

    </body>
